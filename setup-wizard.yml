version: "2"
fields:
  - id: eth2Client
    target:
      type: environment
      name: ETH2_CLIENT
      service: web3signer
    title: Eth2 client
    description: >-
      Select the Eth2 client you want the web3signer listen requests from.
      You can change this parameter in the future
    enum:
      - all
      - prysm
      - teku
      - lighthouse
      - nimbus
    required: true
